<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <p>
        <p class="textOutput">
            
        </p>
    </p>


    <p> 
        <button onclick="updateCalculation('1')" >1</button>

        <button onclick="updateCalculation('2')">2</button>
    
        <button onclick="updateCalculation('3')">3</button>
    
        <button onclick="updateCalculation(' + ')">+</button>


    </p>

    <p> 
        <button onclick="updateCalculation('4') ">4</button>

        <button onclick="updateCalculation('5') ">5</button>

        <button onclick="updateCalculation('6') ">6</button>

        <button onclick="calculation += ' - '; console.log(calculation) ">-</button>

    </p>

    <p>

        <button onclick="updateCalculation('7') ">7</button>

        <button onclick="updateCalculation('8') ">8</button>

        <button onclick="updateCalculation('9') ">9</button>

        <button onclick="calculate(' * '); console.log(calculation) ">*</button>

    </p>

    <p>

        <button onclick="updateCalculation('0') ">0</button>

        <button onclick="calculation += '.'; console.log(calculation) ">.</button>

      

        <button onclick="result()">=</button>


        <button onclick="calculation += ' / '; console.log(calculation) ">/</button>
    </p>

    <p>
        <button onclick="remove()">Clear</button>



    </p>
    
    
    
    <script>

        var calculation = '';

        function updateCalculation(add) {
            
            var dispay = document.querySelector('.textOutput')
            dispay.textContent += add;
            calculation += add;
            console.log(calculation);


        }

        function result() {
            var dispay = document.querySelector('.textOutput')
            dispay.textContent = eval(calculation);
            console.log(eval(calculation));
            localStorage.setItem(calculation, eval(calculation));

            
        }

        function remove() {
            var display = document.querySelector('.textOutput')
            calculation = '';
            display.textContent = '';
        }


    </script>
</body>
</html>
