<body>
    <script>
        function convertLength(length, from, to) {
            if (from === 'miles' && to === 'km') {
                return `${length * 1.6} km`; 
            } else if (from === 'km' && to === 'miles') {
                return `${length / 1.6} miles`;
            } else if (from === 'ft' && to === 'miles') { // feet to miles
                return `${length / 5280} `;
            } else if (from === 'miles' && to === 'ft') { // miles to feet
                return `${length * 5280} ft`;
            } else if (from === 'ft' && to === 'km') { // feet to km
                return `${length * 0.0003048} km`;
            } else if (from === 'km' && to === 'ft') { // km to feet
                return `${length * 3281} ft`
            } else if (from === to) {
                return `${length} ${from}`;
                                                            
        } 
    }
        console.log(convertLength(5, 'miles', 'km'));
        console.log(convertLength(5, 'miles', 'ft'));
        console.log(convertLength(5, 'km', 'ft'));

       
    </script>
</body>
</html>
