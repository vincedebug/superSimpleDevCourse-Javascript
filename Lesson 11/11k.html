<!DOCTYPE html>
<html>
<body>
    <script>

        function countPositive(nums) {

            let positiveNumCounter = 0;
            for (let i = 0; i < nums.length - 1; i++) {
                if (nums[i] > 0 ) {
                    positiveNumCounter++;
                }
            }
            return positiveNumCounter;

        }


        console.log(countPositive([1,2,-1,-2]));
    </script>
</body>
</html>
