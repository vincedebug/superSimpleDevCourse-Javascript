<!DOCTYPE html>
<html>

<body>

    <script>

       function addNum(array, num) {
        
        let result = [];
        for (let i = 0; i <= array.length - 1; i++) {
            result.push(array[i] + num);
        } 
        return result;
       } 

       console.log(addNum([1,2,3], 2));
       console.log(addNum([4,-4,3], 2));

    </script>
    
</body>
</html>
