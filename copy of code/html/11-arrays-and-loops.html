<body>
    <script>
        function greeting() {
            console.log('hello');
        }

        greeting();

        const num = 2;

        const function1 = function greeting() {
            console.log('hello');
        }

        console.log(function1);

        console.log(typeof function1);
        function1();

        const object1 = {
            num: 2,
            fun: function greeting() {

            }
        };

        display(2);
        
    </script>
    
</body>
