<!DOCTYPE html>
<html>
<head>
    <title>Variables</title>
    <!-- 
    In this lesson:
    1. Variables = a way to save values
    2. Re-assign a variable
    3. Created the Cart Quantity feature
    4. Shortcuts for re-assigning a variable
    5. Naming Conventions and best practices
    6. 3 ways to create a variable: let, const, var
    -->
</head>
<body>
    
    <script>

        let variable1 = 1;
        console.log(variable1);

        const calculation = 1 + 1;
        console.log(calculation);

        console.log(calculation + 2);

        const result = calculation + 2;
        console.log(result);

        const message = "hello";
        console.log(message); console.log(';');

        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);


        const variable2 = 3; // const = can't change its value later

        variable2 = 5;

        var variable3 = 3; // var is used in old js code

        console.log(typeof message);
        console.log(typeof variable3);


        changeValue();

        sayHello();

        function sayHello() {
            console.log("hello world");
        }

        var myNum = 1;

        function justFunction() {
            var globalNum = 3;
            return globalNum;
        }

        function changeValue() {
            let otherNum = 1;

            let globalNum = justFunction();

            console.log(otherNum + myNum + globalNum);
        }




     
    </script>
    
</body>
</html>
