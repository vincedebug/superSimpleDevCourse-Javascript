<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="10i.css">
        <title>Calculator</title>
    </head>
    
    <body>
        <script src="10i.js"></script>

        <p>
            <p class="textOutput" >
                
            </p>
        </p>


        <p> 
            <button onclick="updateCalculation('1')" class="greyButton">1</button>

            <button onclick="updateCalculation('2')" class="greyButton">2</button>
        
            <button onclick="updateCalculation('3')" class="greyButton">3</button>
        
            <button onclick="updateCalculation(' + ')" class="operandButton">+</button>
        </p>

        <p> 
            <button onclick="updateCalculation('4') " class="greyButton">4</button>

            <button onclick="updateCalculation('5') " class="greyButton">5</button>

            <button onclick="updateCalculation('6') " class="greyButton">6</button>

            <button onclick="updateCalculation(' - ')" class="operandButton">-</button>

        </p>

        <p>
            <button onclick="updateCalculation('7') " class="greyButton" >7</button>

            <button onclick="updateCalculation('8') " class="greyButton" >8</button>

            <button onclick="updateCalculation('9') " class="greyButton" >9</button>

            <button onclick="calculate(' * ') " class="operandButton">*</button>

        </p>

        <p>
            <button onclick="updateCalculation('0') " class="greyButton" >0</button>

            <button onclick="updateCalculation('.')" class="greyButton">.</button>

            <button onclick="result()" class="greyButton">=</button>

            <button onclick="updateCalculation(' / ')" class="operandButton">/</button>
        </p>

        <p>
            <button onclick="clearText()" class="greyButton clearButton">Clear</button>
        </p>
    
    </body>
</html>
