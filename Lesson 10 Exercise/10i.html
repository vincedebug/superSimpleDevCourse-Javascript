<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <p>
        <p class="textOutput" >
            
        </p>
    </p>


    <p> 
        <button onclick="updateCalculation('1')" class="grey-bg">1</button>

        <button onclick="updateCalculation('2')" class="grey-bg">2</button>
    
        <button onclick="updateCalculation('3')" class="grey-bg">3</button>
    
        <button onclick="updateCalculation(' + ')" class="operator">+</button>


    </p>

    <p> 
        <button onclick="updateCalculation('4') " class="grey-bg">4</button>

        <button onclick="updateCalculation('5') " class="grey-bg">5</button>

        <button onclick="updateCalculation('6') " class="grey-bg">6</button>

        <button onclick="updateCalculation(' - ')" class="operator">-</button>

    </p>

    <p>

        <button onclick="updateCalculation('7') " class="grey-bg" >7</button>

        <button onclick="updateCalculation('8') " class="grey-bg" >8</button>

        <button onclick="updateCalculation('9') " class="grey-bg" >9</button>

        <button onclick="calculate(' * '); console.log(calculation) " class="operator">*</button>

    </p>

    <p>

        <button onclick="updateCalculation('0') " class="grey-bg" >0</button>

        <button onclick="updateCalculation('.')" class="grey-bg">.</button>

      

        <button onclick="result()" class="grey-bg">=</button>


        <button onclick="updateCalculation(' / ')" class="operator">/</button>
    </p>

    <p>
        <button onclick="remove()" class="grey-bg clear-button">Clear</button>



    </p>
    
    
    
    <script>

        var calculation = '';

        function updateCalculation(add) {
            
            var dispay = document.querySelector('.textOutput')
            dispay.textContent += add;
            calculation += add;
            console.log(calculation);


        }

        function result() {
            var dispay = document.querySelector('.textOutput')
            dispay.textContent = eval(calculation);
            console.log(eval(calculation));
            localStorage.setItem(calculation, eval(calculation));

            
        }

        function remove() {
            var display = document.querySelector('.textOutput')
            calculation = '';
            display.textContent = '';
        }


    </script>


    <style>

        body {
            background-color: black;
        }

        .grey-bg {
            background-color: rgb(51, 51, 51);
            font-size: 26px;


        }

        .operator {
            background-color: rgb(254, 160, 10);
            font-size: 26px;


        }

        button {
            height: 60px;
            width: 60px;
            color: white;
            border: none;
            border-radius: 50%;
            margin: 0px 5px 0px 0px;
            font-family: Arial, Helvetica, sans-serif;

        }

        .textOutput {
            color: white;
            font-size: 45px;
            font-family: Arial, Helvetica, sans-serif;
            margin: 15px 0px 5px;
        }

        .clear-button {
            font-size: 17px;
        }


    </style>
</body>
</html>
