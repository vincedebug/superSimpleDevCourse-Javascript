<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <style>
        .cart-button {
            background-color: yellow;
        }
        .buy-now {
            background-color: orange;
        }


    </style>

    <p>
        Adults Plain Cotton T-shirt
    </p>

    <p>
        Price: $7.99
    </p>


    <button class="cart-button" onclick="cart()">Add to cart</button>
    <button class="buy-now" onclick="buy()">Buy now</button>


    <script>

        function cart() {
            alert("Added");
        }

        function buy() {
            alert("Purchased");
        }

    </script>

    
</body>
</html>
