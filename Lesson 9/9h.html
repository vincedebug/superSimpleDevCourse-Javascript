<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input placeholder="type something" onkeyup="send()" class="txt">

    <p class="textOutput"></p>

    <script>
        
        function send() {
            var txt = document.querySelector('.txt').value;
            var outputxt = document.querySelector('.textOutput');
            outputxt.textContent = txt;
        }
    </script>
    
</body>
</html>
