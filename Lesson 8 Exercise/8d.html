<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8d</title>
</head>
<body>

    <script>

        const product1 = {
            name:"Basketball",
            price: 2095
        };

        const product2 = {
            name:"FootBall",
            price: 2000
        };

        
        product1.price+=500;
        console.log(product1);


        product1['delivery-time'] = "3 days";
        console.log(product1);


        function compareProduct(product1, product2) {
            return (product1.price < product2.price) ? product1.name : product2.name;
        }
        console.log(compareProduct(product1, product2));



    </script>
