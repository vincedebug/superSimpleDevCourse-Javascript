<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8d</title>
</head>
<body>

    <script>

        const product1 = {
            name:"Basketball",
            price: 2095
        };

        const product2 = {
            name:"FootBall",
            price: 2000
        };

        function compareProduct(product1, product2) {
            if (product1.price < product2.price) {
                return product1;
            } else {
                return product2;
            }

        }
        console.log(compareProduct(product1, product2));



    </script>
    
</body>
</html>
