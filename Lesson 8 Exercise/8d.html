<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const product1 = {
            name:"Basketball",
            price: 2095
        };

        const product2 = {
            name:"FootBall",
            price: 2000
        };



        
        product1.price+=500;
        console.log(product1);


        product1['delivery-time'] = "3 days";
        console.log(product1);


        function compareProduct(product1, product2) {
            if (product1.price < product2.price) {
                return product1.name + ' is less expensive than ' + product2.name;
            } else {
                return product2.name + ' is less expensive than ' + product1.name;
            }

        }
        console.log(compareProduct(product1, product2));



    </script>
    
</body>
</html>
