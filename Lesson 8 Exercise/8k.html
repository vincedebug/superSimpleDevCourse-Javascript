<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8i</title>
</head>
<body>

    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>

    <script>

        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };
    

        function playGame(guess) {
            const randNumber = Math.random();
            const result = randNumber < 0.5 ? 'heads' : 'tails';
            const outcome = result === guess ? 'You Win' :  'You Lose';

            if (outcome === 'You Win')
                score.wins+=1;
            else 
                score.losses+=1;

            console.log(score);

            const strScore = JSON.stringify(score);

            localStorage.setItem('score', strScore);

        }
    </script>
    
</body>
</html>
