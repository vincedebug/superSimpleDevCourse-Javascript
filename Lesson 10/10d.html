<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

        .gaming-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px; 

        }

        .is-toggled {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>

    <script>

        function isToggled() {

            var gamingButton = document.querySelector('.gaming-button');
            // gamingButton.classList.toggle("is-toggled");

            if (gamingButton.classList.contains("is-toggled")){
                gamingButton.classList.remove('is-toggled');
            } else {
                gamingButton.classList.add('is-toggled');
            }

            
        }
    </script>

    <button class="gaming-button" onclick="isToggled()">Gaming</button>
    
</body>
</html>
