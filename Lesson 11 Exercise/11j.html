<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11j</title>
</head>
<body>
  <script>
    function addArrays(array1, array2) {
      const updatedArray = [];
      for (let i = 0; i < array1.length; i++) {
        updatedArray.push(array1[i] + array2[i]);
      }
      return updatedArray;
    }

    console.log(addArrays([1,1,1], [1,1,1]));
  </script>
</body>
