<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11s</title>
</head>
<body>
  <script>
    function removeEggs(foods) {
      const result = [];
      let eggCounter = 0;
      for (let i = 0; i < foods.length; i++) {
        if (foods[i] === 'egg' && eggCounter < 2) {
          eggCounter++;
          continue;
        } else {
          result.push(foods[i]);
        }
      }
      return result;
    }

    console.log(removeEggs(['egg', 'apple', 'egg', 'egg', 'egg', 'ham', 'egg']));
  </script>
</body>
</html>
