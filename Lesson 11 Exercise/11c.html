<!DOCTYPE html>

  <title>11c</title>
</head>
<body>
  <script>
    function arraySwap(array) {
      const lastIndex = array.length - 1;

      const lastValue = array[lastIndex];
      const firstValue = array[array[0]];

      array[0] = lastValue;
      array[lastIndex] = firstValue;
      return array;
    }

    console.log(arraySwap([1, 20, 22]));
  </script>
</body>
