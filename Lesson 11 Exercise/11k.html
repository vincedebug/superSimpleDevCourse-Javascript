<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11k</title>
</head>
<body>
  <script>
    function countPositive(nums) {
      let counter = 0;

      for (let i = 0; i < nums.length; i++) {
        if (nums[i] > 0) {
          counter++;
        }
      }
      return counter;
    }

    console.log(countPositive([1,-2,4]));
  </script>
</body>
</html>
