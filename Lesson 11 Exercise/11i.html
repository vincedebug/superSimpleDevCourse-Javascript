<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11i</title>
</head>
<body>
  <script>
    function addNum(array, num) {
      const newArr = [];

      for (let i = 0; i < array.length; i++) {
        newArr.push(array[i] + num); 
        }
      return newArr;
    }

    console.log(addNum([1,2,3], 0));
  </script>
</body>
</html>
