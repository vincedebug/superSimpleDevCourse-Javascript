<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11n</title>
</head>
<body>
  <script>
    function countWords(words) {
      const wordCounter = {};

      for (let i = 0; i < words.length; i++) {
        const word = words[i];
         if (!wordCounter[word]) {
          wordCounter[word] = 1;

         } else {
          wordCounter[word]++;
         }
      }

      return wordCounter;
      
    }
    console.log(countWords(['apple', 'apple', 'apple', 'grape']));
  </script>
</body>
</html>
