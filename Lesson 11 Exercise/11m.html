    <script>

        function minMax(nums) {

            var minMax = {
                min: nums[0],
                max: nums[0]
            };

            for (let i = 0; i <= nums.length - 1; i++) {

                const firstIndex = nums[0];

                if (nums[i] > minMax.max) {
                    minMax.max = nums[i];
                } 
                if (nums[i] < minMax.min) {
                    minMax.min = nums[i];
                }             
            }
            return minMax;
        }
        console.log(minMax([]));
        console.log(minMax([3]));

    </script>
