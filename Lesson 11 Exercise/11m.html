<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11m</title>
</head>
<body>
  <script>
    // get the min and max value of an array
    function minMax(nums) {

      // creates an object to store the current max and min
      const result = {
        min: null,
        max: null
      }

      // loop through the array
      for (let i = 0; i < nums.length; i++) {

        // storing the value in an array
        const value = nums[i];

        // compare the current max to the array
        // if the value of an array is less than the current min it will replace the current min and the new value will be assign to it
        // compares the value and the existing value of min
        // if the value of nums is less than the min 
        // the new min is equal to a new value
        // or result will be null 
        if (result.min === null || value < result.min) {
          result.min = value;
        } 

        // this applies to this if statement
        if (result.max === null || value < result.max) {
          result.max = value;
        }

        
      }
      return `min: ${result.min}, max: ${result.max}`;
    }


    console.log(minMax([]));
    console.log(minMax([3]));
  </script>
</body>
</html>
