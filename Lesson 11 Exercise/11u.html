<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11u</title>
</head>
<body>
  <script>
    function removeEggs(foods) {
      // copy the array of foods and  reverse the array
      const reversedFoods = foods.slice().reverse();

      const result = [];
      let eggCounter = 0;
      for (let i = 0; i < reversedFoods.length; i++) {
        if (reversedFoods[i] === 'egg' && eggCounter < 2) {
          eggCounter++;
          continue;
        } else {
          result.push(reversedFoods[i]);
        }
      }
      // return the result then reverse back to show the normal order of array
      return result.reverse();
    }

    const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
    console.log(foods);
    console.log(removeEggs(foods));
   
  </script>
</body>
</html>
