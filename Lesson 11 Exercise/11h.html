  <script>
    function addOne(array) {
      const newArr = [];

      for (let i = 0; i < array.length; i++) {
        newArr.push(array[i] + 1); // i was wrong because i am accumulating it rather than adding and pushing to the new array
        }
      return newArr;
    }
