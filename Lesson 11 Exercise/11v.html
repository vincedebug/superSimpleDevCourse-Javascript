<!DOCTYPE html>
<html>
<body>
    <script>

        
        for (let i = 1; i <= 20; i++){

            if (i % 3 != 0 && i % 5 != 0) {
                console.log(i);
            }

            if (i % 3 === 0 && i % 5 === 0) { // if divisible by 3 and 5 continue looping 
                console.log('FizzBuzz');
                continue; // continue means skipping the next condition and and jump orcheck another condition of loop 
            }
            
            if (i % 3 === 0) { // if  divisible by 3 display Fizz
                console.log('Fizz');
            }

            if (i % 5 === 0) { // if divisible by 5 display buzz
                console.log('Buzz');
            } 

            // dont display if its already divisible by 3 and 5 
            
            
            
        }

        // efficient solution

        for (let i = 1; i <= 20; i++) {
        // The trick to this problem is to check if
        // the number is divisible by 3 and 5 first.
        // Otherwise, it will always display 'Fizz'.
        if (i % 3 === 0 && i % 5 === 0) {
          console.log('FizzBuzz');

        } else if (i % 3 === 0) {
          console.log('Fizz');

        } else if (i % 5 === 0) {
          console.log('Buzz');
          
        } else {
          console.log(i);
        }
      }


        
    </script>
    
</body>
</html>
