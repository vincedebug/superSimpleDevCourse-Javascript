<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11v</title>
</head>
<body>
  <script>
    for (let i = 1; i <= 20; i++) {
      // if i divisible by 3 display 'Fizz'
      // if i divisible by 5 display 'Buzz'
      // if i divisible by 3 and 5 display 'FizzBuzz'

     if (i % 3 === 0 && i % 5 === 0) {
      console.log('FizzBuzz');
     } else if (i % 3 === 0) {
      console.log('Fizz');
     } else if (i % 5 === 0) {
      console.log('Buzz');
     } else {
      console.log(i);
     }
       
    }

  
  </script>
</body>
</html>
