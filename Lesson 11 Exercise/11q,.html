<body>

    <script>


        function findIndex(array, word) {
            let word_index = 0;

            for (let i = 0; i <= array.lenght ; i++){
                if (array[i] === word)  {
                    word_index = i;  
                    break;
                }
            }
            return word_index;

        }

        console.log(findIndex(['green', 'pink', 'red'], 'red'));

    </script>
