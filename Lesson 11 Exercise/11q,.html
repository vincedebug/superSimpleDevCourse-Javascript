<body>

    <script>


        function findIndex(arr, word) {
            let isEqual = 0
            for (let i = 0; i <= arr.length ; i++){
                if (arr[i] == word)  {
                    return i; 
                    isEqual += 1;
                }

            }
            if (isEqual == 0){
                return '-1';
            }
            
        }


        console.log(findIndex(['green', 'pink', 'red'], 'orange'));

    </script>
    
</body>
