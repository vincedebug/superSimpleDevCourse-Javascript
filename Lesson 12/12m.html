<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12m</title>
</head>
<body>
  <script>
    // checked
    function addNum (array, num) {
      return array.map((value) => value + num);
    }

    const nums = [1, 2, 3];

    console.log(addNum(nums, 2));
    console.log(nums);


  </script>
</body>
</html>
