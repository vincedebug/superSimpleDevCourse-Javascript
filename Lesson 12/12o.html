<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12o</title>
</head>
<body>
  <script>

    function removeEgg(foods) {
      let eggsRemoved = 0;

      return foods.filter((food) => {
        if (food === 'egg' && eggsRemoved < 2) {
          eggsRemoved++;
          return false
        }
        return true;
      });
    }

    removeEgg(['egg','apple','egg','egg','ham']);

  </script>
</body>
</html>
