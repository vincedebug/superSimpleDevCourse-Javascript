<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var randNumber = Math.random();

        function getRandomNum(x) {

            
            return Math.floor(randNumber * x);
                   
        }

        function getRandomNumber(x) {

  
            return Math.ceil(randNumber * x);
                   
        }

        const randNum = getRandomNum(11);
        const randomNumber = getRandomNumber(11);
        
        console.log(randomNumber);
        console.log(randNum);
    </script>
    
</body>
